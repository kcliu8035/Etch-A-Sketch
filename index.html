<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="coloris.min.css"/>
    <script src="coloris.min.js" defer></script>
</head>
<body>
    <div class="resetContainer">
        <button id="reset">Reset</button>
    </div>
    <div class="main">
       

        <div class="customization">
            <div class="choiceButtons">
                <h1>Colors</h1>
                <input type="text" data-coloris>
                <img src="images/random.png" alt="random colors" id="randomBTN">
                <!-- <button id="black" onclick="changeColor('black')">Black</button>
                <button id="red" onclick="changeColor('red')">Red</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button> -->
                
            </div>
    
            <div class="boardSize">
                <h1>Size</h1>
                <button id="n">Small</button>
                <button id="n">Medium</button>
                <button id="n">Large</button>
                <div class="customContainer">
                    <button id="custom">Custom</button>
                </div>
                
            </div>
    
        </div>
        <div class="boardContainer">
            <img src="images/board.png" alt="" id="etchBoard">
            <div class="board"></div>
        </div>
        
     
             
    </div>
    
</body>
</html>
